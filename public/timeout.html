<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>哎呀，内容过期啦！</title><style> * {margin: 0;padding: 0;box-sizing: border-box;font-family: "Comic Sans MS", "华文圆体", "Quicksand", sans-serif;}  body {background: linear-gradient(135deg, #ffdddd, #fff9f0);min-height: 100vh;display: flex;justify-content: center;align-items: center;padding: 20px;position: relative;overflow: hidden;}  .container {width: 95vw;height: 95vh;background: white;border-radius: 30px;padding: 40px 25px;text-align: center;box-shadow: 0 10px 40px rgba(255, 155, 100, 0.3);position: relative;border: 5px double #ffc93c;z-index: 10;}  .content-header {margin-bottom: 30px;}  .stale-icon {font-size: 5rem;margin: 20px auto;display: flex;justify-content: center;align-items: center;width: 120px;height: 120px;background: #fff0f0;border-radius: 50%;animation: bounce 1.5s ease infinite alternate;box-shadow: 0 5px 15px rgba(255, 150, 150, 0.3);}  h1 {color: #ff6b6b;font-size: 2.2rem;margin: 15px 0;text-shadow: 1px 1px 0 #ffd166;letter-spacing: 1px;line-height: 1.3;}  .badge {background: #ffeb3b;color: #ff6b6b;padding: 8px 15px;border-radius: 20px;display: inline-block;margin: 10px auto;font-weight: bold;font-size: 1.1rem;animation: pulse 2s ease infinite;}  .message p {margin: 15px 0;display: flex;align-items: center;justify-content: center;}  .refresh-btn i {margin-right: 8px;transition: all 0.3s;}  .food-icons {width: 60vw;display: flex;justify-content: center;flex-wrap: wrap;margin: 20px auto;gap: 15px;}  .food-icon {font-size: 2.5rem;display: inline-block;animation: float 4s ease-in-out infinite;}  .animal {position: absolute;font-size: 2.5rem;z-index: 5;}  .cat {top: -15px;left: -15px;animation: jump 1.2s ease infinite;}  .dog {bottom: -20px;right: -15px;animation: wobble 4s ease-in-out infinite;}  .footer {font-size: 0.9rem;color: #888;margin-top: 25px;line-height: 1.4;}  .bubble {position: absolute;border-radius: 50%;background: rgba(255, 255, 255, 0.3);box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5);z-index: 1;}  @keyframes bounce { 0% {transform: translateY(0);} 100% {transform: translateY(-20px);} }  @keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.05);} }  @keyframes float { 0% {transform: translateY(0);} 50% {transform: translateY(-15px);} 100% {transform: translateY(0);} }  @keyframes wobble { 0%, 100% {transform: rotate(-10deg);} 50% {transform: rotate(10deg);} }  @keyframes jump { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-20px);} }  .food-icon:nth-child(1) {animation-delay: 0.2s;}  .food-icon:nth-child(2) {animation-delay: 0.6s;}  .food-icon:nth-child(3) {animation-delay: 0.4s;}  .food-icon:nth-child(4) {animation-delay: 0.8s;}  .food-icon:nth-child(5) {animation-delay: 1s;}  .bubble:nth-child(1) {width: 80px;height: 80px;top: 10%;left: 5%;animation: float 8s linear infinite;}  .bubble:nth-child(2) {width: 120px;height: 120px;top: 30%;right: 5%;animation: float 12s linear infinite;}  .bubble:nth-child(3) {width: 60px;height: 60px;bottom: 15%;left: 15%;animation: float 10s linear infinite;}  .bubble:nth-child(4) {width: 90px;height: 90px;bottom: 30%;right: 20%;animation: float 9s linear infinite;} </style></head><body><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="container"><div class="animal cat">🐱</div><div class="animal dog">🍪🐶</div><div class="content-header"><div class="stale-icon">🍞</div><h1>哎呀！内容过期了</h1><div class="badge">保质期警告</div></div><div class="food-icons"><div class="food-icon">🍕</div><div class="food-icon">🍦</div><div class="food-icon">🍔</div><div class="food-icon">🍰</div><div class="food-icon">🥞</div></div><div class="footer"><p>P.S. 别担心，这不会让你的手机发霉</p><p>试试新鲜内容，更美味哦~</p></div></div></body></html>
