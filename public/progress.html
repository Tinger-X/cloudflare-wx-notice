<!DOCTYPE html><html lang="zh-CN"><head><title>任务进度</title><style> * {margin: 0;padding: 0;box-sizing: border-box;font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;}  body {background: #f5f5f5;}  .progress-container {width: 90vw;margin: 50px auto 0;padding: 30px;background: white;border-radius: 8px;box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);text-align: center;}  .title {margin-bottom: 20px;color: #333;font-size: 3em;font-weight: 500;}  .progress-bar {height: 8px;background: #e0e0e0;border-radius: 4px;overflow: hidden;}  .progress-fill {height: 100%;background: #4285f4;width: 75%;border-radius: 4px;}  .progress-value {margin-top: 10px;font-size: 2em;color: #666;}  .note {margin-top: 20px;padding: 8px;background: #f0f7ff;border-radius: 4px;color: #333;font-size: 2em;}</style></head><body><div class="progress-container"><h2 class="title">数据处理进度</h2><div class="progress-bar"><div class="progress-fill"></div></div><div class="progress-value">已完成 75%</div><div class="note">此进度展示当前数据处理状态</div></div></body></html>
